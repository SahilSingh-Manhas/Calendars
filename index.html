    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
        }

        .page {
            border-left: 10px solid red;
            border-right: 10px solid red;
            padding: 0;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #f9f9f9;
        }

        header button {
            background-color: #ef4123;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #d7321f;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            flex: 3;
        }

        .holiday-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            padding: 15px;
            max-width: 300px;
            flex: 1;
        }

        .holiday-list h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .holiday-list ul {
            list-style: none;
            padding: 0;
        }

        .holiday-list ul li {
            padding: 5px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        .holiday-list ul li span {
            font-weight: bold;
        }

        .month-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .month-title {
            color: #ef4123;
            padding: 10px 0;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .day-names,
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #ffffff;
            font-size: 14px;
        }

        .holiday-ef4123 {
            background-color: #ef4123;
            color: white;
            font-weight: bold;
        }

        .holiday-00aeef {
            background-color: #00aeef;
            color: white;
            font-weight: bold;
        }

        .today {
            background-color: #28a745;
            /* Green for today's date */
            font-weight: bold;
            color: white;
        }

        .diwali {
            background-color: #ff9933;
            /* Saffron for Diwali */
            font-weight: bold;
            color: white;
        }

        .legend {
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
        }

        .legend div {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .legend div span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

                        dayDiv.classList.add("today");
                    }
                    dayDiv.innerText = day;
                    daysGrid.appendChild(dayDiv);
                }

                monthCard.appendChild(daysGrid);
                calendarGrid.appendChild(monthCard);
            });
        }

        function renderHolidayList() {
            holidayList.innerHTML = ""; // Clear existing holiday list

            holidays.concat(dynamicFestivals.filter(f => f.year === currentYear)).forEach(holiday => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<span>${holiday.date}:</span> ${holiday.name}`;
                listItem.style.color = holiday.color;
                holidayList.appendChild(listItem);
            });
        }

        prevYearButton.addEventListener("click", () => {
            currentYear--;
            renderFullCalendar();
            renderHolidayList();
        });

        nextYearButton.addEventListener("click", () => {
            currentYear++;
            renderFullCalendar();
            renderHolidayList();
        });

        renderFullCalendar();
        renderHolidayList();
    </script>
</body>

</html>
